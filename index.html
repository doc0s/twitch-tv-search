<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TWITCH.TV SEARCH STREAM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input id="client-id" type="text" name="client-id" placeholder="Input Client ID...">
  <div class="container">
    <div class="search">
      <form id="query-form">
        <input id="query-input" type="text" name="query-term" placeholder="Search query..."/>
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>

    <div class="header" id="result-header">
      <div class="" id="results-total">
      </div>
      <div id="controls">
        <span class="arrow" id="prev-button"> &laquo </span>
        <span id="page"></span>
        <span class="arrow" id="next-button"> &raquo </span>
      </div>
    </div>

    <div class="results" id="results-list">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
